name: Continuous Integration
on:
  push:
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'
jobs:
  run:
    name: Run CI
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['12.x', '14.x']
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Set Node.js ${{ matrix.node }}
        uses: actions/setup-node@master
        with:
          node-version: ${{ matrix.node }}

      - name: node version
        run: node --version

      - name: npm install
        run: npm install
        working-directory: ./frontend

      - name: Compile
        run: npm run build
        working-directory: ./frontend

      - name: npm test
        run: npm run test-ci
        working-directory: ./frontend

      - name: npm install
        run: npm install
        working-directory: ./workers

      - name: npm test
        run: npm run test-ci
        working-directory: ./workers
